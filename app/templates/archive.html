<!DOCTYPE html>
<html lang="en" data-ng-app="blog">
<head>
  <meta charset="utf-8">
  <title>Ricardo Molina</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Merriweather:400italic,400,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app/app.js') }}"></script>
  <link rel="stylesheet" href="static/css/main-style.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<!-- <body id="home" data-ng-init="articles=[{title:'SQL'}, {title:'Python'}, {title:'Javascript'}]"> -->

<body id="home" data-ng-init="articles={{posts}}">

  <div class="page-wrap">

    {% include "header.html" %}

    <div class="content col-md-offset-2 col-md-8">

    <div id="content"></div>

    <div class="row search-row">
      <div class="pull-right">
        <div class="col-lg-12">
          <input type="text" class="form-control" data-ng-model="searchTerm" placeholder="Search for..."/>
        </div><!-- /.col-lg-6 -->
      </div>
    </div><!-- /.row -->

    <article data-ng-repeat="article in articles  | filter: searchTerm">
      <article >
        <div class="article-date">[[ article.timestamp ]]</div>
        <div class="article-title"><a href="/post/[[article.id]]">[[ article.title ]]</a></div>
        <div class="article-intro">[[ article.intro ]]</div>
    </article>

    </div>
  </div>

{% include "footer.html" %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ricardo Molina</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Merriweather:400italic,400,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main-style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/entry-style.css') }}">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

	<div class="page-wrap">

		{% include "header.html" %}

		<div class="content col-md-offset-2 col-md-8">
			<article>
				<div class="article-title">
					{{ post.title }}
				</div>

				{% if post.body_html %}
 					{{ post.body_html | safe }}
 				{% else %}
					{{ post.body }}
 				{% endif %}

			</article>
			{% if g.user.is_authenticated() %}
	    	<a class="article-edit" href="{{url_for('compose', post_id=post.id)}}">Edit post</a>
	    	{% endif %}
		</div>

		</div>


{% include "footer.html" %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ricardo Molina</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Merriweather:400italic,400,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="static/css/compose.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

	<div class="page-wrap">

		{% include "header.html" %}

		<div class="content col-md-offset-2 col-md-8">

	    <div>
	    <h1 class="article-title">Sign up for my Flask blog</h1>
		</div>
		{% include 'flash.html' %}
	    <div>

		  <form action="" method=post class="form-horizontal">
		    <div class="control-group">
		        <div class="controls">
		          <input type="text" id="username" name="username" class="input-xlarge"
		            placeholder="Enter Username" value="{{ request.form.username }}"
		            required>
		        </div>
		    </div>
		 
		    <div class="control-group">
		        <div class="controls">
		          <input type="password" id="password" name="password" class="input-xlarge"
		            placeholder="Enter Password" value="{{ request.form.password }}"
		            required>
		        </div>
		    </div>
		 
		    <div class="control-group">
		        <div class="controls">
		          <input type="email" id="email" name="email" class="input-xlarge"
		            placeholder="Enter Email" value="{{ request.form.username }}"
		            required>
		        </div>
		    </div>
		 
		    <div class="control-group">
		        <div class="controls">
		          <button type="submit" class="btn btn-success">Signup</button>
		        </div>
		    </div>
		  </form>


	    </div>


		</div>
	</div>


	{% include "footer.html" %}

</body>
</html>
